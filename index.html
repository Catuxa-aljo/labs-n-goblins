<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs'n'ghosts</title>
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>

    <div id="container">
 
        <div id="init-credit" class="">
<ul>
    <li>
        <a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('how-to','','./assets/img/play-on.png',1)"><img src="./assets/img/play.png" alt=""  id="how-to"></a>
    </li>
    <li>
        <a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('start-button','','./assets/img/start-on.png',1)"><img src="./assets/img/start.png" alt=""  id="start-button"></a>
    </li>
    <li>
        <a href="#" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('hall-fame','','./assets/img/hall-on.png',1)"><img src="./assets/img/hall.png" alt=""  id="hall-fame"></a>
    </li>
</ul>

        </div>
        <canvas id="game" class="invisible" ></canvas>
    <div id="how-you-play" class="invisible">
        <div id="close-how-to"><a href="" id="close-window">X</a></div>
        <img src="./assets/img/how-you-play.png" /></div>

        <div id="hall-of-fame" class="invisible">
            <div id="close-how-to"><a href="" id="close-window">X</a></div>
            <ul id="winners"></ul>
            </div>

            <div id="game-over" class="invisible">
                 <img src="./assets/img/game-over.png" />
                 <a href="#" id="play-again"><img src="./assets/img/try-again.png" />/a>
            </div>

            
                <div id="win" class="invisible">
                    <input id="name" placeholder="your nameeeee"/>
                    <button id="add-name">Submit</button>
                    <img src="./assets/img/win-win.png" /></div>
    </div>
    
    </div>
 
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/commands.js"></script>
    <script src="./assets/js/game-over.js"></script>
    <script src="./assets/js/win.js"></script>
    <script src="./assets/js/models/score.js"></script>
    <script src="./assets/js/models/score-life.js"></script>
    <script src="./assets/js/models/heart.js"></script>
    <script src="./assets/js/models/interface.js"></script>
    <script src="./assets/js/models/graveyard.js"></script>
    <script src="./assets/js/models/graveyard2.js"></script>
    <script src="./assets/js/models/graveyard3.js"></script>
    <script src="./assets/js/models/dague.js"></script>   
    <script src="./assets/js/models/monsters-life.js"></script>  
    <script src="./assets/js/models/zombie.js"></script>  
    <script src="./assets/js/models/bat.js"></script>
    <script src="./assets/js/models/skeleton.js"></script>
    <script src="./assets/js/models/fire.js"></script>
    <script src="./assets/js/models/dom-boss.js"></script>
    <script src="./assets/js/models/arthur.js"></script>
    <script src="./assets/js/models/background.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
